<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <main>
    <h2>Security Alert - Reset Password</h2>
    <p>We detected unusual activity on your account xyz@gmail.com. <a href="#">Reset your password now</a>.</p>
    <button id="reveal">Reveal Red Flags</button>
    <ul>
      <li class="red-flag">⚠️ Sender email is suspicious (e.g., security@support-reset.com)</li>
      <li class="red-flag">⚠️ Link is shortened (bit.ly/xyz)</li>
      <li class="red-flag">⚠️ Grammatical mistakes in the message</li>
    </ul>
  </main>
  <script src="../js/reveal.js"></script>
</body>
</html>
